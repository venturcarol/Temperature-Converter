<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<main>
	  <header>
	  	<div id="header-content">
	  	  <h1>Temperature Converter</h1>
	  	</div>
	  </header>

	  <section id="inputs">
	  	<div id="inputs-content">
	  	  <input id="fahrenheint" type="number" name="fahrenheint" placeholder="Fahrenheint">
	  	  <input id="result" type="number" name="celsius" placeholder="Result">
	  	</div>
	  </section>

	  <button id="convert-button" onclick="convertTemperature()">Convert</button>
	  <button id="reset-button" onclick="resetTemperature()">Reset</button>
	</main>

	<script src="js/app.js"></script>

</body>
</html>
